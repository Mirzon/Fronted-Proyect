<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible form UI</title>
    <link rel="stylesheet" href="/7.Accessible from UI/css/normalize.css">

<body>

            </div>
            <div class="campo">
                <label class="campo__label" for="nombre">E-mail:</label>
                <input class="campo__field" type="email" placeholder="correo@correo.com" id="email">
                <p class="error">Email is already taken</p>
            </div>
            <div class="campo">
                <label class="campo__label" for="nombre">Contrase単a:</label>
                <input class="campo__field" type="password" placeholder="xxxxxxxxx" id="contrase単a">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path> <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path> </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path> <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path> </svg> 
                </div>
            </div>
            <div class="campo">
                <input class="boton" type="submit" value="Enviar" id="btn">
            </div>
        </form>

        <section class="section">
            <div class="grafico">
                <span>65%</span>
            </div>
            <p class="titulo">Profile completeness</p>
            <div class="requisitos">
                <p class="subrayar">Create Account</p>
                <p class="subrayar">Update Roadmap Progress</p>
                <p class="subrayar">Setup Public Profile</p>
