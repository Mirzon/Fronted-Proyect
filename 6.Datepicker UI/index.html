<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="/6.Datepicker UI/css/normalize.css">
    <link rel="stylesheet" href="/6.Datepicker UI/css/styles.css">
</head>
<body>
    <main class="container">
        <h1 class="titulo">Calendary</h1>

        <div class="box-shadow container-28">

            <div class="fecha__entrada container-28">
                <input type="text" placeholder="dd/mm/yyyy">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z"></path> <path d="M16 3v4"></path> <path d="M8 3v4"></path> <path d="M4 11h16"></path> <path d="M11 15h1"></path> <path d="M12 15v3"></path> </svg> 
                </div>
            </div>
    
            <div class="calendary container-28">
    
                <div class="meses">
                    <div class="prev"></div>
                    <h2 class="mes">December 2022</h2>
                    <div class="next"></div>
                </div>
    
                <div class="semanas">
                    <p>S</p>
                    <p>M</p>
                    <p>T</p>
                    <p>W</p>
                    <p>T</p>
                    <p>F</p>
                    <p>S</p>
                </div>
    
                <div class="dias">
                    <p class="num0"></p>
                    <p class="num0"></p>
                    <p class="num0"></p>
                    <p class="num0"></p>
                    <p class="num1">1</p>
                    <p class="num2">2</p>
                    <p class="num3">3</p>
                    <p class="num4">4</p>
                    <p class="num5">5</p>
                    <p class="num6">6</p>
                    <p class="num7">7</p>
                    <p class="num8">8</p>
                    <p class="num9">9</p>
                    <p class="num10">10</p>
                    <p class="num11">11</p>
                    <p class="num12">12</p>
                    <p class="num13">13</p>
                    <p class="num14">14</p>
                    <p class="num15">15</p>
                    <p class="num16">16</p>
                    <p class="num17">17</p>
                    <p class="num18">18</p>
                    <p class="num19">19</p>
                    <p class="num20">20</p>
                    <p class="num21">21</p>
                    <p class="num22">22</p>
                    <p class="num23">23</p>
                    <p class="num24">24</p>
                    <p class="num25">25</p>
                    <p class="num26">26</p>
                    <p class="num27">27</p>
                    <p class="num28">28</p>
                    <p class="num29">29</p>
                    <p class="num30">30</p>
                    <p class="num31">31</p>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
